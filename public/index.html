<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap-theme.min.css">
    <style>
      .multiple-inst{
        padding: 20px;
      }
      .inst-group{

      }
      .inst-group .react-stockchart{
        margin: 10px;
      }

      .multiple-inst .time-indicator{
        margin: 0 45%;
        display: flex;
        flex-direction: row;
      }
      .multiple-inst .time-indicator div{
        margin: 0 5px;
        border: 1px solid lightgrey;
        padding: 1px 4px;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
        cursor: pointer;
      }
      .multiple-inst .time-indicator .indicator.current{
        background-color: #0c7cd5;
        color: white;
      }
      .multiple-inst .time-indicator div:hover{
        color: gray;
      }
    </style>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-dispatch.v1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jwerty/0.3.2/jwerty.min.js"></script>
    <script>

      window.dispatch = d3.dispatch(
        "handleZoom",
        "handlePinchZoom",
        "handlePinchZoomEnd",

        "handlePan",
        "handlePanEnd",

        "handleDragStart",
        "handleDrag",
        "handleDragEnd",

        "handleMouseMove",
        "handleMouseDown",
        "handleMouseEnter",
        "handleMouseLeave");

      window.jwerty = jwerty;

    </script>
  </head>
  <body>
    <div id="root"></div>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
